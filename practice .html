<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.img-box {
  width: 300px;
  overflow: hidden;
}

.img-box img {
  width: 100%;
  transform: scaleX(0);
  transform-origin: left center;   /* ‚≠ê left fixed */
  transition: transform 0.6s cubic-bezier(.22,.61,.36,1);
}

.img-box:hover img {
  transform: scaleX(1);
}


    </style>
</head>
<body>
    <div class="img-box">
        <img src="images/card-boy@2x.png" alt="">
      </div>
      
</body>
</html>
